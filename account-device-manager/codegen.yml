overwrite: true
generates:
  graphql/gateway/generated/schema-types.tsx:
    schema: 'http://localhost:4000/graphql'
    documents: 'graphql/gateway/queries/**/*.graphql'
    plugins:
      - 'typescript'
    config:
      enumsAsTypes: true
  ./:
    schema: 'http://localhost:4000/graphql'
    documents: graphql/gateway/**/*.graphql
    plugins:
      - add:
          content: |-
            /* istanbul ignore file */
            /* AUTO-GENERATED, DO NOT EDIT THIS FILE */
            /* eslint-disable */
            /* @ts-nocheck */
      - typescript-operations
      - typescript-react-apollo
    preset: near-operation-file
    presetConfig:
      baseTypesPath: graphql/gateway/generated/schema-types.ts
      folder: ../hooks
      extension: .hooks.tsx
